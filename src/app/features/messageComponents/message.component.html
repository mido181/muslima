<app-sub-header>
  <div class="flex justify-start text-base">
    @for (item of fakeData; track $index) {

    <button>
      <a
        class="flex justify-center pt-2 px-4 pb-2 text-[0.9rem]"
        [routerLink]="item.routerName"
        [routerLinkActive]="['border-b-3', 'border-bg-white']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.name }}
      </a>
    </button>
    }
  </div>
</app-sub-header>

<router-outlet></router-outlet>
<app-ads class="col-span-12 lg:col-span-3"></app-ads>
