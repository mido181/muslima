<app-sub-header>

    @for (item of activitesLists[activity$]; track $index) {
    <button>
      <a
        class="flex justify-between pt-2 px-2 pb-2"
        [routerLink]="item.routeName"
      >
        {{ item.name }}
      </a>
    </button>
    }
  </div>
</app-sub-header>
<main class="mt-5 min-h-[78vh] mx-5 md:mx-10">

</main>
