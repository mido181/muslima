<div
  class="relative w-full h-[700px] overflow-hidden rounded-lg shadow-xl"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Slides -->
  <div class="relative h-96 transition-all duration-700">
    @for (slide of slides; track $index) {
    <div
      class="absolute inset-0 w-full h-full transition-opacity duration-700"
      [class.opacity-100]="$index === currentIndex"
      [class.opacity-0]="$index !== currentIndex"
    >
      <img
        [src]="slide.image"
        class="w-full h-[700px] object-cover"
        [alt]="slide.alt"
      />
      @if (slide.caption) {
      <div
        class="absolute top-35 right-6 md:right-1/6 text-[1.8rem] transform-translate-x-1/2"
      >
        <p class="bg-black/50 text-white px-4 py-2 rounded-lg">
          {{ slide.caption }}
        </p>
        <button
          class="py-2 px-4 rounded-lg text-[1.2rem] text-white mt-2"
          style="background-color: var(--main-color)"
        >
          <a routerLink="/login"> سجل الان </a>
        </button>
      </div>

      }
    </div>

    }
  </div>

  <!-- Indicators -->
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-10"
  >
    @for (slide of slides; track $index) {
    <button
      type="button"
      class="w-3 h-3 rounded-full transition-colors"
      [class.bg-white]="$index === currentIndex"
      [class.bg-white]="$index !== currentIndex"
      (click)="goToSlide($index)"
      [attr.aria-label]="'Go to slide ' + ($index + 1)"
    ></button>
    }
  </div>
</div>
