<ng-container *ngTemplateOutlet="status ? online : offline"></ng-container>
<ng-template #online>
  <small
    style="background-color: green"
    class="border-white block rounded-full w-[16px] h-[16px] text-center bg-gray-200 z-100"
  >
  </small>
</ng-template>

<ng-template #offline>
  <small
    class="bg-cyan-900 absolute top-[-8px] left-2 border-white block rounded-full w-[16px] h-[16px] text-center bg-gray-100 z-100"
  >
  <ng-content></ng-content>
  </small>
</ng-template>
