<section class="w-[100%] flex justify-center py-10">
  <div class="flex flex-col gap-2 items-start">
    <p class="text-xl">اهلا بيك في مسلم</p>
    <p>تعرف علي اصدقاء جدد وكون رابطة علاقات قوية</p>
    <form [formGroup]="loginForm">
      <mat-form-field class="w-[100%]">
        <mat-label for="">الأيميل</mat-label>
        <input
          matInput
          formControlName="email"
          name="email"
          type="email"
          placeholder="Ex. pat@example.com"
        />
        @if (loginForm.hasError('email') && !loginForm.hasError('required')) {
        <mat-error>Please enter a valid email address</mat-error>
        } @if (loginForm.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
        }
      </mat-form-field>
      <mat-form-field class="w-[100%]">
        <mat-label for="">الباسورد</mat-label>
        <input
          type="password"
          formControlName="password"
          name="password"
          matInput
        />
      </mat-form-field>
      <div class="flex flex-col gap-2 justify-center">
        <button
          class="w-[100%] flex justify-center hover:bg-gray-200 transition duration-200 gap-3 py-3 px-4 rounded border-gray-400"
        >
          <span> سجل بستخدام جوجل </span>
          <img
            class="nline-block w-5 h-5"
            src="assets/icons/google.png"
            alt=""
          />
        </button>
        <button
          class="w-[100%] py-3 px-4 rounded text-white"
          style="background-color: var(--sec-color)"
        >
          سجل
        </button>
      </div>
    </form>
  </div>
</section>
